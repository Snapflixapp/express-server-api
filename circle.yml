machine:
  node:
    version: 5.7.0
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - docker build --rm=false -t michaelmerrill/snapflix:$CIRCLE_SHA1 .

deployment:
  elasticbeanstalk:
    branch: docker
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - sh ./deploy.sh $CIRCLE_SHA1
