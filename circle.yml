dependencies:
  pre:
    - pip install awsebcli
test:
  override:
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
deployment:
  production:
    branch: master
    commands:
      - sudo apt-get install python-dev
      - eb deploy --profile default
